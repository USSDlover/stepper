<mat-table [dataSource]="tableData">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let agent"> {{agent.fullName()}} </td>
  </ng-container>
  <ng-container matColumnDef="yearsOfExperience">
    <th mat-header-cell *matHeaderCellDef> Years of Experience </th>
    <td mat-cell *matCellDef="let agent"> {{agent.yearsOfExperience}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['fullName', 'yearsOfExperience']"></tr>
  <tr mat-row *matRowDef="let rowData; columns: ['fullName', 'yearsOfExperience']" (click)="onAgentSelect(rowData)"></tr>
</mat-table>
